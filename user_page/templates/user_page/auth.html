<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
        h2 { margin-top: 0; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Вход</h2>
        <form hx-post="{% url 'login' %}" hx-target="#login-message" hx-swap="innerHTML">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
            <div id="login-message"></div>
        </form>
    </div>

    <div class="form-container">
        <h2>Регистрация</h2>
        <form hx-post="{% url 'register' %}" hx-target="#register-message" hx-swap="innerHTML">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Пароль" required>
            <input type="password" name="password2" placeholder="Подтвердите пароль" required>
            <button type="submit">Зарегистрироваться</button>
            <div id="register-message"></div>
        </form>
    </div>
</body>
</html>
